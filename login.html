<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Style/style.css">
    <title>Discover Georgia | LogIn</title>
    <link rel="icon" href="zlogo.ico">
</head>
<body class="login">
    <header>
        <h1>
            <a href="#">Discover Georgia</a>
        </h1>
    </header>
    <main>
        <div class="geo"></div>
        <div class="container">
            <h2>Log In</h2>
            <form action="">
                <input type="email" name="email" id="email" placeholder="E-Mail" required>
                <input type="password" name="password" id="password" placeholder="Password">
                <input type="submit" value="Log In" class="enter">
            </form>
            <p>Don't have an account&#63; <a href="registration.html">Register now&#33;</a></p>
        </div>
    </main>
    <footer></footer>
</body>
</html>
