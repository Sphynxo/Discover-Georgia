<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Style/style.css">
    <title>Discover Georgia | Registragion</title>
    <link rel="icon" href="zlogo.ico">
</head>
<body class="registration">
    <header>
        <h1>
            <a href="#">Discover Georgia</a>
        </h1>
    </header>
    <main>
        <div class="bg"> </div>
        <div class="reg">
            <h2>Registration</h2>
            <form action="">
                <div class="line">
                    <input type="text" name="inpname" id="inpname" placeholder="Name" required>
                    <input type="text" name="surname" id="surname" placeholder="Surname" required>
                </div>
                <div class="line">
                    <input type="email" name="inpemail" id="inpemail" placeholder="E-Mail" required>
                    <input type="number" name="phone" id="phone" placeholder="Phone Number" required>
                </div>
                <div class="line">
                    <input type="password" name="password" id="password" placeholder="Password" required>
                    <input type="password" name="repassword" id="repassword" placeholder="Repeat Password" required>
                </div>
                <input type="submit" value="Sign Up" class="signup" onclick="compare()">
            </form>
            <p>Already have an account&#63; <a href="login.html">Sing in&#33;</a></p>
        </div>
    </main>
    <footer></footer>
</body>
</html>
